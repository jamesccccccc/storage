<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Noto+Serif+HK:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>預約派車</title>
</head>
<body>
    <div class="header">
        <div class="navbar navbar-expand-lg">
             <div class="container">
              <span class="navbar-band m-0" id="logo">
                <a href="afterlogin.html"><img class="logo" src="img/logo.png" alt="FUN"></a>
              </span>
              <nav class="navbar">
                <div class="collapse navbar-collapse">
              <ul class="navbar-nav   me-3 mb-lg-0 align-items-center">
                <li><a href="afterlogin.html" class="nav-link px-md-3 fs-5 fw-bold btn-hover">首頁</a></li>
                <li><a href="reservation.html" class="nav-link px-md-3 fs-5 fw-bold btn-hover">預約派車</a></li>
                <li><a href="#" class="logout fw-bold nav-link btn-hover  ms-2">登出</a></li>
                <li><a href="order.html" class="nav-link px-md-3 fs-5 fw-bold  btn-hover"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li class="userHead ms-3"></li>
              </ul>
             </div>
            </nav>
         </div>
       </div>
      </div>
    <form class="order-content bg-primary2 d-flex flex-column align-items-center justify-content-center">
            <div class="bg-white order">
                <div class="title"><h1 class="fs-3 fw-bold mb-5">請輸入託運資訊</h1></div>
                <div class="progressbar">
                    <div class="progress" id="progress"></div>
                     <div class="progressbar-step progressbar-step-active" data-name="客戶資料"></div>
                     <div class="progressbar-step" data-name="收件人資料"></div>
                     <div class="progressbar-step" data-name="預約派車"></div>
                </div>
                <div class="form-step form-step-active">
                      <div class="mb-3 fw-bold ">
                        <label for="exampleInputContactphone" class="form-label ">連絡電話</label>
                        <input type="text" class="customerPhone form-control p-0 rounded-0  border-top-0 border-end-0 border-start-0  border-grey2 border-1"  id="exampleInputContactphone" placeholder="請輸入電話" name="連絡電話">
                        <p class="orderInfo-message text-danger" data-message="連絡電話"></p>
                      </div>
                      <div class="mb-3 fw-bold">
                        <label for="exampleInputMail" class="form-label ">Email</label>
                        <input type="text" class="customerMail form-control  p-0  rounded-0  border-top-0 border-end-0 border-start-0  border-grey2 border-1" id="exampleInputMail" placeholder="請輸入e-mail" name="信箱">
                        <p class="orderInfo-message text-danger" data-message="信箱"></p>
                      </div>
                      <div class="mb-3 fw-bold">
                        <label for="exampleInputKg" class="form-label ">貨物重量</label>
                        <input type="text" class="customerWeight form-control p-0 rounded-0  border-top-0 border-end-0 border-start-0  border-grey2 border-1" id="exampleInputWeight" placeholder="KG" name="重量">
                        <p class="orderInfo-message text-danger" data-message="重量"></p>
                      </div>
                      <div class="mb-3 fw-bold">
                        <label for="exampleInputitems" class="form-label ">內裝物品</label>
                        <input type="text" class="customerItems form-control p-0 rounded-0  border-top-0 border-end-0 border-start-0  border-grey2 border-1" id="exampleInputItems" placeholder="請輸入內裝物品" name="內裝物品">
                        <p class="orderInfo-message text-danger" data-message="內裝物品"></p>
                      </div>
                      <div class="mb-3 fw-bold d-flex flex-column">
                          <label for="remark">備註欄:</label>
                          <textarea id="remark" name="remark"
                                    rows="5" cols="33" class="remark">
                          </textarea>
                      </div>
                      <div class="box d-flex justify-content-between">
                          <button type="submit" class="cancel"><a class="link-white" href="consult.html">取消</a></button>
                          <button type="submit" class="customerBtn Next-Btn">下一步</button>
                      </div>
                </div>
                <div class="form-step">
                    <div class="mb-3 fw-bold">
                        <label for="exampleInputrecipient" class="form-label">收件人名稱</label>
                        <input type="text" class="recipientName form-control p-0 rounded-0  border-top-0 border-end-0 border-start-0  border-grey2 border-1" placeholder="請輸入姓名" name="收件人名稱" id="exampleInputrecipient" aria-describedby="emailHelp">
                        <p class="orderInfo-message text-danger" data-message="收件人名稱"></p>
                      </div>
                      <div class="mb-3 fw-bold">
                        <label for="exampleInputAddres">收件人電話</label>
                        <input type="text" class="recipientPhone form-control p-0 rounded-0  border-top-0 border-end-0 border-start-0  border-grey2 border-1" placeholder="請輸入電話" name="收件人電話" id="exampleInputPhone">
                        <p class="orderInfo-message text-danger" data-message="收件人電話"></p>
                      </div>
                      <div class="mb-3 fw-bold">
                          <label for="exampleInputMymail" class="form-label">E-mail</label>
                          <input type="text" class="recipientMail form-control p-0 rounded-0  border-top-0 border-end-0 border-start-0  border-grey2 border-1" placeholder="請輸入Email" name="收件人email" id="exampleInputMymail">
                          <p class="orderInfo-message text-danger" data-message="收件人email"></p>
                      </div>
                      <div class="box d-flex justify-content-between mt-5">
                          <button type="submit" class="Previous-Btn">上一步</button>
                          <button type="submit" class="recipient Next-Btn">下一步</button>
                      </div>
                </div>
                <div class="form-step">
                    <div class="mb-3 fw-bold">
                        <label  for="date">請輸入派車日期:</label>
                        <input type="date" class="deliveryDate"  id="start" name="日期" value="2022" min="2022" max="2030">
                        <p class="orderInfo-message text-danger" data-message="日期"></p>
                    </div>
                    <div class="mb-3 fw-bold">
                        <label  for="date">請輸入派車時間:</label>
                        <input type="time" class="deliveryTime" name="時間"> 
                        <p class="orderInfo-message text-danger" data-message="時間"></p>
                    </div>
                    <div class="mb-3 fw-bold">
                        <label id="pickupArea">請輸入取貨地址:</label>
                        <select id="pickupArea"  class="form-select" aria-label="Default select example"  name="取貨地區">
                            <option value="" selected disabled>市區</option>
                            <option value="臺北市">臺北市</option>
                            <option value="新北市">新北市</option>
                            <option value="桃園市">桃園市</option>
                            <option value="新竹市">新竹市</option>
                            <option value="臺中市">臺中市</option>
                            <option value="臺南市">臺南市</option>
                            <option value="高雄市">高雄市</option>
                            <option value="宜蘭縣">宜蘭縣</option>
                            <option value="苗栗縣">苗栗縣</option>
                            <option value="彰化縣">彰化縣</option>
                            <option value="南投縣">南投縣</option>
                            <option value="雲林縣">雲林縣</option>
                            <option value="嘉義縣">嘉義縣</option>
                            <option value="屏東縣">屏東縣</option>
                            <option value="花蓮縣">花蓮縣</option>
                            <option value="臺東縣">臺東縣</option>
                            <option value="澎湖縣">澎湖縣</option>
                        </select>
                        <p class="orderInfo-message text-danger" data-message="取貨地區"></p>
                    </div>

                    <div class="mb-3 fw-bold">
                      <input type="text" class="pickupAddres form-control mt-3" name="取貨地址" id="exampleInputAddres" placeholder="地址">
                      <p class="orderInfo-message text-danger" data-message="取貨地址"></p>
                    </div>
                    <div class="mb-3 fw-bold">
                        <label for="sendArea">請輸入送達地址:</label>
                        <select id="sendArea"   class="form-select  required"  name="送達地區">
                            <option value="" selected disabled>市區</option>
                            <option value="臺北市">臺北市</option>
                            <option value="新北市">新北市</option>
                            <option value="桃園市">桃園市</option>
                            <option value="新竹市">新竹市</option>
                            <option value="臺中市">臺中市</option>
                            <option value="臺南市">臺南市</option>
                            <option value="高雄市">高雄市</option>
                            <option value="宜蘭縣">宜蘭縣</option>
                            <option value="苗栗縣">苗栗縣</option>
                            <option value="彰化縣">彰化縣</option>
                            <option value="南投縣">南投縣</option>
                            <option value="雲林縣">雲林縣</option>
                            <option value="嘉義縣">嘉義縣</option>
                            <option value="屏東縣">屏東縣</option>
                            <option value="花蓮縣">花蓮縣</option>
                            <option value="臺東縣">臺東縣</option>
                            <option value="澎湖縣">澎湖縣</option>
                        </select>
                        <p class="orderInfo-message text-danger" data-message="送達地區"></p>
                    </div>
                    <div class="mb-3 fw-bold">
                      <input type="text" class="sendAddres form-control mt-3" id="exampleInputAddres" placeholder="地址" name="送達地址">
                      <p class="orderInfo-message text-danger" data-message="送達地址"></p>
                    </div>
                      <div class="box d-flex justify-content-between">
                          <button type="submit" class="Previous-Btn">上一步</button>
                          <button type="submit" class="sendout-Btn">完成</button>
                      </div>
                </div>  
            </div>   
    </form>
           
    </div>
    <script src="js/config.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
    <script src="https://kit.fontawesome.com/790635f1cd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
   <script src="js/reservation.js"></script>
</body>
</html>
