<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Noto+Serif+HK:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>儲位租用</title>
</head>
<body>
    <div class="header">
    <div class="navbar navbar-expand-lg">
         <div class="container">
          <span class="navbar-band m-0" id="logo">
            <a href="afterlogin.html"><img class="logo" src="img/logo.png" alt="FUN"></a>
          </span>
          <nav class="navbar">
            <div class="collapse navbar-collapse">
          <ul class="navbar-nav   me-3 mb-lg-0 align-items-center">
            <li><a href="afterlogin.html" class="nav-link px-md-3 fs-5 fw-bold btn-hover">首頁</a></li>
            <li><a href="#" class="nav-link px-md-3 fs-5 fw-bold btn-hover">預約派車</a></li>
            <li><a href="#" class="logout fw-bold nav-link btn-hover  ms-2">登出</a></li>
            <li><a href="order.html" class="nav-link px-md-3 fs-5 fw-bold  btn-hover"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li class="userHead ms-3"></li>
          </ul>
         </div>
        </nav>
     </div>
   </div>
    </div>
    <div class="order-content bg-primary2 d-flex flex-column align-items-center justify-content-center">
       <div class="order-from bg-white rounded">
        <h1 class="fw-bold fs-3 py-5 px-5">請問您租放的原因?  (可複選)*</h1>
        <form class="pt-3 pb-5">
              <div class="check-list d-flex flex-column fw-bold mb-5">
                <div class="mb-3 form-check ">
                  <input type="checkbox" class="check-item" id="interspace">
                  <label class="form-check-label" for="interspace">空間不夠</label>
                </div>
                  <div class="mb-3 form-check ">
                  <input type="checkbox" class="check-item" id="moveplace">
                  <label class="form-check-label" for="moveplace">搬家暫放</label>
                </div>
                <div class="mb-3 form-check ">
                  <input type="checkbox" class="check-item" id="unuseful">
                  <label class="form-check-label" for="unuseful">暫放目前不需用到的東西</label>
                </div>
                <div class="mb-3 form-check ">
                  <input type="checkbox" class="check-item" id="manufacturers">
                  <label class="form-check-label" for="manufacturers">廠商要求</label>
                </div>
                <div class="mb-3 form-check  form-check-other">
                    <input type="checkbox" class="check-item" id="other">
                    <label class="form-check-label" for="other">其他:</label>
                    <input type="text" class="check-item" placeholder="請輸入" id="other">
                </div>
              </div>
              <h2 class="fs-5 fw-bold px-5">請預估空間需要多大? 幾坪?</h2>
              <div class="mb-3 form-check-other mb-6 px-5">
                  <label class="form-check-label" for="special"></label>
                  <input type="text" size="50" class="check-item" placeholder="請輸入" id="special">
              </div>
              <h3 class="fs-5 fw-bold px-5 ">預計存放的時間?</h3>
              <div class="mb-3 fw-bold form-check-temporary ps-5">
                <label for="temporary"></label>
                <input type="text" size="5" class="temporary-item"  id="other">
                <select id="temporary" class="temporary-select" aria-label="Default select example">
                    <option selected="">天</option>
                    <option value="1">月</option>
                    <option value="2">年</option>
                </select>
              </div>
        </form>
        <div class="select d-flex justify-content-center pb-6">
            <button type="button" class="ms-5 select-btn"><a class="link-white" href="consult.html">取消</a></button>
            <button type="button" class="ms-5 select-btn"><a class="link-white" href="reservation.html">確認</a></button>
        </div> 
       </div>
    </div>
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/790635f1cd.js" crossorigin="anonymous"></script>
    <script src="js/reservation.js"></script>
</body>
</html>
